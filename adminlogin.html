<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="C:\Users\Omar\Desktop\HTML\adminlogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <ul class="nav nav-pills navbar-right">
    <li id="header-tabs"><a href="C:\Users\Omar\Desktop\HTML\homepage.html"><span class="darkGrey-text"><span class="glyphicon glyphicon-home"></span> Home</span></a></li>
    
  <div class="wrapper">
    <header>ADMIN LOGIN</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder=" College Email ID">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">ENTER COLLEGE EMAIL ID</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">ENTER PASSWORD</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div> 
    <input type="submit" value="login" >
    </form>
    <div class="sign-txt">Not Registered? <a href="#">Register as new admin</a></div>
  </div>

  <script src="C:\Users\Omar\Desktop\HTML\login.js"></script>

</body>
</html>
